    <style>
        :root {
            --hsl-background: 0 0% 14%;
            --hsl-font-default: 0 0% 87%;
            --hsl-font-highlight: 0 0% 100%;
            --hs-color-bar: 189 100%;
        }

        /* Font for copy */
        @font-face {
            font-family: BebasNeueRegular;
            src: local(Bebas Neue Regular),
                 local(Bebas-Neue-Regular),
                 url("fonts/BebasNeue.woff2") format("woff2"),
                 url("fonts/BebasNeue.woff") format("woff");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Font for '<3' */
        @font-face {
            font-family: MunroRegular;
            src: local(Munro Regular),
                 local(Munro-Regular),
                 url("fonts/munro-modified.woff2") format("woff2"),
                 url("fonts/munro-modified.woff") format("woff");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * { box-sizing: border-box; }

        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: hsl(var(--hsl-background));
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: BebasNeueRegular, Arial, sans-serif;
            font-size: 16px;
            letter-spacing: 0;
            color: hsl(var(--hsl-font-default));
        }

        main {
            margin: 1vmin;
            text-align: center;
        }

        .column1 {
            font-size: 12vmin;
            line-height: 11vmin;
        }

        .column2 {
            font-size: 13.6vmin;
            line-height: 12vmin;
        }

        .column3 {
            font-size: 23.1vmin;
            line-height: 19.5vmin;
        }

        .column4 {
            font-size: 15vmin;
            line-height: 11.3vmin;
        }

        .name { color: hsl(var(--hsl-font-highlight)); }

        #love {
            font-family: MunroRegular, Arial, sans-serif;
            font-size: 12vmin;
            color: hsl(0 61% 52%);
            position: relative;
            right: 0.4vmin;
            bottom: 0.9vmin;
        }

        #love .rotate {
            display: inline-block;
            transform: rotate(90deg);
            font-size: 11vmin;
        }

        .overlay {
            display: inline-block;
            position: relative;
        }

        .overlay:after {
            background-color: hsl(var(--hsl-background));
            display: block;
            width: 100%;
            position: absolute;
            top: 0;
            font-size: 6vmin;
            color: hsl(var(--hsl-font-highlight));
            opacity: 0;
            transition: opacity 300ms cubic-bezier(0.5, -0.07, 0.58, 1);
        }

        .overlay:hover:after {
            opacity: 0.93;
        }

        #hey:after { content: "Hey"; }
        #me:after { content: "Yeah... That's me..."; }
        #pixel:after {
            content: "This -> ‚ñ†";
            top: -0.5vmin;
        }

        #color-bar {
            width: 100%;
            height: 1.5vmax;
            position: relative;
            top: 1.8vmin;
            background: hsl(var(--hs-color-bar) 70%);
            background: linear-gradient(to right,
                        hsl(var(--hs-color-bar) 50%) 0% 20%,
                        hsl(var(--hs-color-bar) 60%) 20% 40%,
                        hsl(var(--hs-color-bar) 70%) 40% 60%,
                        hsl(var(--hs-color-bar) 80%) 60% 80%,
                        hsl(var(--hs-color-bar) 90%) 80% 100%);
        }

        ::selection {
            background: hsl(var(--hs-color-bar) 50%);
            text-shadow: none;
            color: hsl(var(--hsl-font-highlight));
        }
    </style>

</head>

<body>

    <main>
        <section id="hello">
            <span class="column1">Oh, <div id="hey" class="overlay">hello</div> there!</span><br>
            <span class="column2">I'm <span class="name">Alexander</span></span><br>
            <span id="me" class="column3 name overlay">Chludek</span><br>
            <span class="column4">and I
                <span id="love"><span class="rotate">v</span>3</span><div id="pixel" class="overlay">Pixel</div>
            </span>
        </section>

        <section id="color-bar"></section>
    </main>

</body>
