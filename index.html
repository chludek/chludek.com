    <meta name="msapplication-config" content="browserconfig.xml">

    <meta property="og:description" content="Alexander Chludek loves pixel, design and the internet">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --hsl-background: 0 0% 14%;
            --hsl-font-default: 0 0% 87%;
            --hsl-font-highlight: 0 0% 100%;
            --hsl-love: 0 61% 52%;
            --hs-color-bar: 189 100%;
        }

        @media (prefers-contrast: less) {
            :root {
                --hsl-font-default: 0 0% 36%;
                --hsl-font-highlight: 0 0% 52%;
                --hsl-love: 0 32% 44%;
                --hs-color-bar: 189 24%;
            }
        }

        /* Fax me your hottest cyperspace discovery üòé */
        @media print {
            :root {
                --hsl-background: 0 0% 100%;
                --hsl-font-default: 0 0% 37%;
                --hsl-font-highlight: 0 0% 14%;
                --hsl-love: 0 79% 52%;
            }
        }

        /* Font for copy */
        @font-face {
            font-family: BebasNeueRegular;
            src: local(Bebas Neue Regular),
                 local(Bebas-Neue-Regular),
                 url("fonts/BebasNeue.woff2") format("woff2"),
                 url("fonts/BebasNeue.woff") format("woff");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Font for '<3' */
        @font-face {
            font-family: MunroRegular;
            src: local(Munro Regular),
                 local(Munro-Regular),
                 url("fonts/munro-modified.woff2") format("woff2"),
                 url("fonts/munro-modified.woff") format("woff");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * { box-sizing: border-box; }

        :focus { outline: none; }

        :focus-visible {
            outline: hsl(var(--hs-color-bar) 70%) solid 0.5vmin;
            outline-offset: 0.1vmin;
        }

        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: hsl(var(--hsl-background));
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            perspective: 40vmax;
            font-family: BebasNeueRegular, sans-serif;
            font-size: 16px;
            letter-spacing: 0;
            color: hsl(var(--hsl-font-default));
        }

        main {
            margin: 1vmin;
            text-align: center;
            transition: transform 600ms 10ms cubic-bezier(0, 0, 0.23, 1.65);
        }

        p { margin: 0; }

        b {
            color: hsl(var(--hsl-font-highlight));
            font-weight: normal;
        }

        .column1 {
            font-size: 12vmin;
            line-height: 11vmin;
        }

        .column2 {
            font-size: 13.6vmin;
            line-height: 12vmin;
        }

        .column3 {
            font-size: 23.1vmin;
            line-height: 19.5vmin;
        }

        .column4 {
            font-size: 15vmin;
            line-height: 11.3vmin;
        }

        #love {
            font-family: MunroRegular, sans-serif;
            font-size: 12vmin;
            color: hsl(var(--hsl-love));
            position: relative;
            right: 0.4vmin;
            bottom: 0.9vmin;
        }

        #love .rotate {
            display: inline-block;
            transform: rotate(90deg);
            font-size: 11vmin;
        }

        .overlay {
            display: inline-block;
            position: relative;
        }

        .overlay:after {
            background-color: hsl(var(--hsl-background));
            display: block;
            width: 100%;
            position: absolute;
            top: 0;
            font-size: 6vmin;
            color: hsl(var(--hsl-font-highlight));
            opacity: 0;
            transition: opacity 300ms cubic-bezier(0.5, -0.07, 0.58, 1);
        }

        @media (prefers-reduced-motion: reduce) {
            .overlay:after {
                transition-duration: 0s;
            }
        }

        .overlay:hover:after {
            opacity: 0.93;
        }

        /*
            Ok, this has to be its own CSS selector so we don't break the hover effect
            for browser which do not support :focus-visible yet.
            @supports doesn't work for pseudo-classes üòë
        */
        .overlay:focus-visible:after {
            opacity: 0.93;
        }

        #hey:after { content: "Hey"; }

        #me:after { content: "Yeah... That's me..."; }

        #pixel:after {
            content: "This -> ‚ñ†";
            top: -0.5vmin;
        }

        #color-bar {
            width: 100%;
            height: 1.5vmax;
            margin-block-start: 1.8vmin;
            background: linear-gradient(to right,
                        hsl(var(--hs-color-bar) 50%) 0% 20%,
                        hsl(var(--hs-color-bar) 60%) 20% 40%,
                        hsl(var(--hs-color-bar) 70%) 40% 60%,
                        hsl(var(--hs-color-bar) 80%) 60% 80%,
                        hsl(var(--hs-color-bar) 90%) 80% 100%);
        }

        ::selection {
            background: hsl(var(--hs-color-bar) 50%);
            color: hsl(var(--hsl-font-highlight));
            text-shadow: none;
        }
    </style>
</head>

<body>
    <main>
        <section id="hello">
            <p class="column1">Oh, <span id="hey" class="overlay" tabindex="0">hello</span> there!</p>
            <p class="column2">I'm <b>Alexander</b></p>
            <p id="me" class="column3 overlay" tabindex="0"><b>Chludek</b></p>
            <p class="column4">
                and I
                <span id="love"><span class="rotate">v</span>3</span><span id="pixel" class="overlay" tabindex="0">Pixel</span>
            </p>
        </section>

        <section id="color-bar"></section>
    </main>
</body>

<script>
    // Tilt the page based on gyroscope data of the device
    const tiltIt = document.querySelectorAll("main")

    if (window.DeviceOrientationEvent && window.matchMedia("(prefers-reduced-motion: no-preference)").matches) {
        window.addEventListener("deviceorientation", handleOrientationEvent, true)

        function handleOrientationEvent(e) {
            var rotateTopBottom = event.beta
            var rotateLeftRight = event.gamma

            tiltIt[0].setAttribute("style","transform: rotateX("+ (rotateTopBottom*0.6) +"deg) rotateY("+ (rotateLeftRight*(-0.75)) +"deg)")
        }
    }
</script>
