    <link rel="manifest" href="/manifest.json">

    <style>
        div, section { box-sizing: border-box; }

        @font-face {
            font-family: 'BebasNeueRegular';
            src: url("/fonts/BebasNeue.woff2") format("woff2"),
                 url("/fonts/BebasNeue.woff") format("woff");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'MunroRegular';
            src: url("/fonts/munro-modified.woff") format("woff");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #242424;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: 'BebasNeueRegular', Arial, sans-serif;
            font-size: 16px;
            letter-spacing: 0;
            color: #dfdfdf;
        }

        ::selection {
            background: #00d8ff;
            text-shadow: none;
            color: #ffffff;
        }

        main {
            margin: 1vmin;
            text-align: center;
        }

        .column1 {
            font-size: 12vmin;
            line-height: 11vmin;
        }

        .column2 {
            font-size: 13.6vmin;
            line-height: 12vmin;
        }

        .column3 {
            font-size: 23.1vmin;
            line-height: 19.5vmin;
        }

        .column4 {
            font-size: 15vmin;
            line-height: 11.3vmin;
        }

        .name { color: #ffffff; }

        #love {
            font-family: 'MunroRegular', Arial, sans-serif;
            font-size: 12vmin;
            color: #cf3a3a;
            position: relative;
            right: 0.4vmin;
            bottom: 0.9vmin;
        }

        #love .rotate {
            display: inline-block;
            transform: rotate(90deg);
            font-size: 11vmin;
        }

        .overlay {
            display: inline-block;
            position: relative;
        }

        .overlay:after {
            background-color: rgba(32, 32, 32, 0);
            display: block;
            width: 100%;
            position: absolute;
            top: 0;
            font-size: 6vmin;
            color: rgba(255, 255, 255, 0);
            transition: 0.3s ease-in;
        }

            .overlay:hover:after {
                background-color: rgba(32, 32, 32, 0.95);
                color: rgba(255, 255, 255, 0.95);
            }

        #hey:after { content: "Hey"; }
        #me:after { content: "Yeah... That's me..."; }
        #pixel:after {
            content: "This -> ‚ñ†";
            top: -0.5vmin;
        }

        #color_bar {
            width: 100%;
            height: 1.5vmax;
            position: relative;
            top: 1.8vmin;
            background: #66e8ff;
            background: linear-gradient(to right,
                        #00d8ff 0%,#00d8ff 20%,
                        #33e0ff 20%,#33e0ff 40%,
                        #66e8ff 40%,#66e8ff 60%,
                        #99f0ff 60%,#99f0ff 80%,
                        #ccf7ff 80%,#ccf7ff 100%);
        }
    </style>

</head>

    <main>

                <span id="love"><span class="rotate">v</span>3</span><div id="pixel" class="overlay">Pixel</div>
            </span>

        <section id="color_bar"></section>
    </main>
